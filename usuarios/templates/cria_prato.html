{% extends 'base.html' %}



{% block titulo%} Dashboard {% endblock %}

{% block conteudo %}
    <!-- ##### Contact Form Area Start -->
<div class="contact-area section-padding-0-80">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-heading">
                    <h3>Criar Prato, {{ user.username }}</h3>
                </div> 
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="contact-form-area">
                    <form action="{% url 'login' %}" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-12 col-lg-12">
                                {% csrf_token %}
                                <label for="nome_prato"><b>Nome do Prato</b></label>
                                <input type="text" id="nome_prato" class="form-control" name="nome_prato" placeholder="Nome do Prato" required>
                            </div>
                            <div class="col-12 col-lg-12">
                                <label for="ingredientes"><b>Ingredientes</b></label>
                                <textarea class="form-control" name="ingredientes" id="ingredientes" cols="30" rows="10" placeholder="ex. Maminha, &#10; 3 limões, &#10; Sal e Tempero" required ></textarea>
                            </div>
                            <div class="col-12 col-lg-12">
                                <label for="modo_preparo"><b>Modo Preparo</b></label>
                                <textarea class="form-control" name="modo_preparo" id="modo_preparo" cols="30" rows="10" placeholder="ex. Corte Saboroso, Tempero com limão, sal e diversos temperos, marinando para obter o máximo da suculência" required ></textarea>
                            </div>
                            <div class="col-12 col-lg-3">
                                <label for="tempo_preparo"><b>Tempo de Preparo (Min)</b></label>
                                <input type="number" id="tempo_preparo" class="form-control" name="tempo_preparo" placeholder="ex. 2" required>
                            </div>
                            <div class="col-12 col-lg-3">
                                <label for="rendimento"><b>Rendimento (Por Pessoas)</b></label>
                                <input type="text" id="rendimento" class="form-control" name="rendimento" placeholder="ex. 3 " required>
                            </div>
                            <div class="col-12 col-lg-3">
                                <label for="categoria"><b>Categoria</b></label>
                                <input type="text" id="categoria" class="form-control" name="categoria" placeholder="ex. Churrasco" required>
                            </div>
                            <div class="col-12 col-lg-3">
                                <label for="foto_prato"><b>Foto do Prato</b></label>
                                <input type="file" id="foto_prato" class="form-control" name="foto_prato" required>
                            </div>


                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-success">
                                    Criar Seu Prato
                                </button>
                                <button type="button" class="btn btn-danger" style="background-color: red;" onclick="cancelar();">
                                    Cancelar Prato
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> 
</div>

<script>
    function cancelar(){
        location.href = "{% url 'dashboard' %}"
    }
</script>


{% endblock %}

{% extends 'base.html' %}

{% block titulo%} Cadastro {% endblock %}

{% block conteudo %}

    <!-- ##### Contact Form Area Start -->

    <div class="contatct-area section-padding-0-80">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-heading">
                        <h2>Criar Conta</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="contact-form-area">
                        <form action="{% url 'cadastro' %}" method="post">
                            <div class="row">
                                <div class="col-12 col-lg-12">
                                    {% csrf_token %}
                                    <label for="nome"><b>Nome Completo</b></label>
                                    <input type="text" id="nome" class="form-control" name="nome" placeholder="Ex. Daniel Almeida" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-lg-12">
                                    <label for="email"><b>E-mail</b></label>
                                    <input type="email" id="email" class="form-control" name="email" placeholder="Ex. Daniel@Almeida.com" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-lg-6">
                                    <label for="senha"><b>Senha</b></label>
                                    <input type="password" id="senha" class="form-control" name="senha" placeholder="Informe sua Senha">
                                </div>
                                <div class="col-12 col-lg-6">
                                    <label for="senha2"><b>Confirmação de Senha</b></label>
                                    <input type="password" id="senha2" class="form-control" name="senha2" placeholder="Confirme sua senha">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-success">Criar sua Conta</button>
                                    <button type="button" class="btn btn-danger" onclick="cancelar();">Cancelar Cadastro</button>
                                </div>
                            </div>    
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    function cancelar(){
        location.href = "{% url 'index' %}"
    }
</script>
{% endblock %}
